<style>
    /**
     * Show the proper size of the arrow on hover of
     * the call to action (CTA) button at the end of the video
     */
    .et_pb_video_overlay_action_button:after {
        font-size: 1.6em;
    }
</style>
<script>
$(document).ready(function () {
  $('.et_pb_video video').on('ended', function () {
    const $videoElement = $(this);
    const $videoContainer = $videoElement.parents('.et_pb_video');

    $videoContainer.find('.et_pb_video_overlay').remove();

    $videoContainer.append(`
      <div
        class="et_pb_custom_video_overlay"
        style="
          position: absolute;
          display: flex;
          align-items: center;
          justify-content: center;
          z-index: 10;
          top: 0;
          left: 0;
          height: 100%;
          width: 100%;
          background-color: rgba(0,0,0,1);
          cursor: default;
        "
      >
        <a
          class="et_pb_button et_pb_video_overlay_action_button"
          style="
              font-size: 4vmin;
              color: #000000;
              background-color: #ffffff;
              text-align: center;
              border-radius: 50vw;
          "
          href=""
        >
          ヒーリングセッションを予約する
        </a>
        <button
          class="et_pb_video_overlay_replay_button"
          style="
            position: absolute;
            bottom: 0.8em;
            left: 0.8em;
            width: 5.6em;
            height: 3.2em;
            background-color: #ffffff;
            border: none;
            border-radius: .8em;
            cursor: pointer;
          "
        >
          <svg
            width="16"
            height="16"
            viewBox="0 0 16 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            style="width: 2em; height: 2em; margin-top: 0.25em; transform: scaleX(-1);"
          >
            <path style="fill: #000;" d="M0 1V5C0 5.6 0.4 6 1 6H5C5.6 6 6 5.6 6 5C6 4.4 5.6 4 5 4H3.5C4.6 2.8 6.2 2 8 2C11.3 2 14 4.7 14 8C14 11.3 11.3 14 8 14C5.7 14 3.60001 12.7 2.60001 10.6C2.40001 10.1 1.79999 9.89998 1.29999 10.1C0.799988 10.3 0.599988 10.9 0.799988 11.4C2.09999 14.2 5 16 8 16C12.4 16 16 12.4 16 8C16 3.6 12.4 0 8 0C5.7 0 3.5 1.00001 2 2.70001V1C2 0.4 1.6 0 1 0C0.4 0 0 0.4 0 1Z"></path>
          </svg>
        </button>
      </div>
    `);

    $videoContainer.find('.et_pb_video_overlay_replay_button').on('click', function() {
      $videoContainer.find('.et_pb_custom_video_overlay').remove();
      $videoElement.trigger('play');
    });
  });
});
</script>
